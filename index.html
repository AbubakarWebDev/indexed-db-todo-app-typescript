<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Indexed DB Todo Application</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />

    <!-- Include the Tailwind JS file -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" crossorigin src="/indexed-db-todo-app-typescript/assets/index-D9lr-Lc7.js"></script>
  </head>
  <body>
    <div class="p-10">
      <h1 class="text-center font-bold text-3xl pb-10">
        Indexed DB Todo Application
      </h1>

      <div class="overflow-x-auto">
        <table class="min-w-full text-left text-sm font-light">
          <thead class="border-b font-medium dark:border-neutral-500">
            <tr>
              <th scope="col" class="px-6 py-4">#</th>
              <th scope="col" class="px-6 py-4">Name</th>
              <th scope="col" class="px-6 py-4">Image</th>
              <th scope="col" class="px-6 py-4">update</th>
              <th scope="col" class="px-6 py-4">Edit</th>
            </tr>
          </thead>

          <tbody>
            <tr class="border-b dark:border-neutral-500">
              <td class="whitespace-nowrap px-6 py-4 font-medium">1</td>

              <td class="whitespace-nowrap px-6 py-4">Todo 1</td>

              <td class="whitespace-nowrap px-6 py-4">
                <img src="image-path" alt="Todo Attachment" />
              </td>

              <td class="whitespace-nowrap px-6 py-4">
                <button
                  type="button"
                  id="update-btn"
                  class="bg-blue-600 text-neutral-50 px-4 py-2 rounded-lg"
                >
                  Update
                </button>
              </td>

              <td class="whitespace-nowrap px-6 py-4">
                <button
                  type="button"
                  id="delete-btn"
                  class="bg-red-600 text-neutral-50 px-4 py-2 rounded-lg"
                >
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="mx-auto w-full max-w-[550px] py-10">
        <input id="todo-id" type="hidden" />
        <div class="mb-5">
          <label
            for="todo-name"
            class="mb-3 block text-base font-medium text-[#07074D]"
          >
            Todo Name
          </label>
          <input
            type="text"
            id="todo-name"
            name="todo-name"
            placeholder="Todo Name"
            class="w-full rounded-md border border-[#e0e0e0] bg-white p-3 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
          />
        </div>

        <div class="mb-5">
          <label
            for="todo-image"
            class="mb-3 block text-base font-medium text-[#07074D]"
          >
            Todo Image
          </label>
          <input
            type="file"
            id="todo-image"
            name="todo-image"
            class="w-full rounded-md border border-[#e0e0e0] bg-white p-3 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
          />
        </div>

        <button
          id="submit-btn"
          class="hover:shadow-form rounded-md bg-[#6A64F1] py-3 px-8 text-base font-semibold text-white outline-none"
        >
          Submit
        </button>
      </div>
    </div>

    <div
      class="main-modal fixed w-full h-100 inset-0 z-50 overflow-hidden flex justify-center items-center animated fadeIn faster"
      style="background: rgba(0, 0, 0, 0.7); display: none"
    >
      <div
        class="border border-teal-500 shadow-lg modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto"
      >
        <div class="modal-content py-4 text-left px-6">
          <!--Title-->
          <div class="flex justify-between items-center pb-3">
            <p class="text-2xl font-bold">Header</p>

            <div class="modal-close cursor-pointer z-50">
              <svg
                width="18"
                height="18"
                viewBox="0 0 18 18"
                class="fill-current text-black"
              >
                <path
                  d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"
                ></path>
              </svg>
            </div>
          </div>

          <!--Body-->
          <div class="my-5">
            <p>
              Inliberali Persius Multi iustitia pronuntiaret expeteretur sanos
              didicisset laus angusti ferrentur arbitrium arbitramur huic
              desiderent.?
            </p>
          </div>

          <!--Footer-->
          <div class="flex justify-end pt-2">
            <button
              class="focus:outline-none modal-close px-4 bg-gray-400 p-3 rounded-lg text-black hover:bg-gray-300"
            >
              Cancel
            </button>
            <button
              class="focus:outline-none px-4 bg-teal-500 p-3 ml-3 rounded-lg text-white hover:bg-teal-400"
            >
              Confirm
            </button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
